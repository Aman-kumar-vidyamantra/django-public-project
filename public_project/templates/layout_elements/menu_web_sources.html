
{% if web_source_list %}
<div class="btn-group">
  <a class="btn btn-{{ size }} dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" href="#">
    <i class="icon-globe"></i> <span class="caret"></span>
  </a>
  <ul class="dropdown-menu">
    {% for ws in web_source_list %}
      <li>
        <a href="{{ ws.url}}"><i class="{{ ws.get_icon_class }}"></i> {{ ws.title }}
          {% if ws.date %} ({{ ws.date|date:"d.m.Y" }}){% endif %}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
