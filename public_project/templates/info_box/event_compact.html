{% load i18n %}

<div style="border: 1px solid #ddd;margin-bottom:5px;" class="type_div {% if not event.important %}tr_normal_event{% endif %}">

  <table style="width:100%;">
    <tr>
      <td style="width:70px;font-size:12px;vertical-align: top;padding: 10px;">
          {{ event.date|date:"d.m.Y" }}
      </td>
      <td style="text-align: center;width:15px;padding: 10px;">
                <i class="{{ event.get_event_type_icon }}"></i>
              </td>
      <td style="font-size:14px;padding: 10px;">
        <a href="{{ event.get_absolute_url}}">{{ event.title }}</a>

    </td></tr>
  </table>
</div>
